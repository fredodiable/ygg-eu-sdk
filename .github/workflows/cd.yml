name: CD (NPM Publication)

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Final Validation (Lint & Test)
        run: |
          npm run lint
          npm test

      - name: Build SDK
        run: npm run build

      - name: Publish to NPM
        run: npm publish
